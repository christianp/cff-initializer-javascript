<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cffinit</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js" type="application/javascript"></script>
    <script type="application/javascript">
        <!-- based on https://thiscouldbebetter.wordpress.com/2012/12/18/loading-editing-and-saving-a-text-file-in-html5-using-javascrip/ -->
        function saveTextAsFile() {
            var textToSave = document.getElementById('app').getElementsByClassName('cff')[0].value;
            var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
            var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
            var fileNameToSaveAs = 'CITATION.cff';

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            downloadLink.href = textToSaveAsURL;
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);

            downloadLink.click();
        }
        function destroyClickedElement(event) {
            document.body.removeChild(event.target);
        }
    </script>
    <button onclick="saveTextAsFile()">Save Text to File</button>
  </body>
</html>
